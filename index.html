<!DOCTYPE html>
<html lang="en">
<head>

    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a73e8, #34c759);
            color: #333;
            text-align: center;
        }

        .maintenance-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #1a73e8;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 3rem;
            color: #1a73e8;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
